{% extends 'layout.html' %}

{% block head %}

<title>Todo Site</title>
<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    .top-header {
        text-align: center;
    }

    .form-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 50px;
        margin-left:auto;
        margin-right: auto;
        flex-wrap: wrap;
        width: 200px;
        border: 2px black solid;
        padding: 5px;
    }

    label, input, select {
        margin-top: 10px;
    }
    .select-container {
        display: flex;
        justify-content: space-around;
    }
    .table-container {
        margin-top: 40px;
    }
    
</style>

{% endblock%}


{% block body %} 
<h1 class="top-header">To Do</h1>

<div class="select-container">
    <select>
        <option selected>Choose Subject</option>
        {% for subject in subjects %}
        <option name="{{ subject.subject }}">{{ subject.subject }}</option>
        {% endfor %}
    </select>
</div>

<div class="form-container">
    <form action="/", method="POST">
        <label for="description">Describe your task:</label>
        <input type="text" id="description" placeholder="Description" name="description" required>
        <label for="deadline">Deadline for task:</label>
        <input type="date" id="deadline" name="deadline" required>
        <select id="subject" name="subject" required>
            <option selected disabled>Choose Subject</option>
            {% for subject in subjects %}
            <option name="{{ subject.subject }}">{{ subject.subject }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Add Task">
    </form>
</div>
<div class="table-container">
    <table class="table">
    <thead>
        <tr>
        <th scope="col">Task_ID</th>
        <th scope="col">Description</th>
        <th scope="col">Deadline</th>
        <th scope="col">Subject</th>
        <th scope="col">Edit</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
        <th scope="row">{{ task.id }}</th>
        <td class="description">{{ task.description }}</td>
        <td class="deadline">{{ task.deadline }}</td>
        <td class="subject">{{ task.subject }}</td>
        <td>
            <a href="/updateTask/{{ task.id }}">Update</a>
            <a href="/completeTask/{{ task.id }}">Complete</a>
        </td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
</div>
{% endblock %}
